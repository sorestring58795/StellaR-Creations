<!DOCTYPE html>

    <body>
        <a href="index.html"><img src="icons8-home-50.png"></a>
            <div class="col-75">
              <div class="container">
                <form action="PAY.html">
                  <!-- Billing Address -->
                  <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                    <!-- Other billing address fields (email, address, city, state, zip) -->
                  </div>
          
                  <!-- Payment -->
                  <div class="col-50">
                    <h3>Payment</h3>
                    <label for="cname">Accepted Cards</label>
                    <div class="icon-container">
                      <i class="fa fa-cc-visa" style="color: navy;"></i>
                      <i class="fa fa-cc-amex" style="color: blue;"></i>
                      <!-- Other card icons (Mastercard, Discover, etc.) -->
                    </div>
                    <!-- Other payment fields (card name, card number, expiration, CVV) -->
                  </div>
          
                  <!-- Shipping address checkbox -->
                  <label>
                    <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                  </label>
          
                  <!-- Continue to checkout button -->
                  <input type="submit" value="Continue to checkout" class="btn">
                </form>
              </div>
            </div>
          
            <!-- Cart summary -->
            <div class="col-25">
              <div class="container">
                <h4>Cart <span class="price" style="color: black;"><i class="fa fa-shopping-cart"></i> <b>4</b></span></h4>
                <p><a href="#">Product 1</a> <span class="price">$15</span></p>
                <!-- Other product entries (Product 2, Product 3, etc.) -->
                <hr>
                <p>Total <span class="price" style="color: black;"><b>$30</b></span></p>
              </div>
            </div>
          </div>
          
    </body>

</html>
